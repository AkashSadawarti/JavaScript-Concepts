<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./html-css-17.css" defer>
   <title>HTML AND CSS Link related pseudo classes</title>
</head>

<body>
   <!-- note : HOME and END key in keyboard points cursor to start and end of the line -->
   <!-- note : PgUp and PgDn key in keyboard move page to up and down. -->

   <a href="https://google.in">Google India</a>
   <a href="https://www.youtube.com">YouTube India</a>
   <!-- follow in this order strictly otherwise no work : link , visited , hover , active -->
   <br><br><hr>
   <!-- focus and required pseudo class -->
   <form>
      <label>Email : </label>
      <input type="email" required><br><br>
      <label>Password : </label>
      <input type="text"><br><br>
      <button type="submit">Submit</button>
   </form>


</body>

</html>

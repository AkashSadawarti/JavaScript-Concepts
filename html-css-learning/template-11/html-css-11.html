<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./html-css-11.css" defer>
   <title>HTML AND CSS Block level And inline level elements</title>
</head>

<body>
   <!-- note : HOME and END key in keyboard points cursor to start and end of the line -->
   <!-- note : PgUp and PgDn key in keyboard move page to up and down. -->

   <!-- 1) Block Elements
     2) inline Elements
     3) inline block Elements -->
   <!-- 
     Block level Elements are : headings, div, ul, li, form, article, aside, main, nav

             + block level elements starts from "new line" and takes" complete width" of available screen.
             + Margin is available on all sides.
         
     -----------------------------------------------------------------------------------
     inline Elements are : span, img, a, textarea -->

   <!-- + Inline elements take only space which is required for word/tag.
            + margin is "available for only left and right". not for top or bottom. 
            + padding in top and bottom mess/overlapp the box-->

   <!-- -------------------------------------------------------------------------------------- -->
   <!-- Convert block element to inline element
      property => display : inline;
     Convert inline element to block element
      property => display : block; 
      Convert element to inline-block element means has property to manipulate margin padding height and width
      property => display : inline-block; -->

   <!-- ------------------------------------------------------------------------------------- 
       img tag is only tag with extra properties.
           
           + it can address properties like height, width, margin, padding


     --------------------------------------------------------------------------------------------
     Inline Block element 
     property => display : inline-block
           + it gives you advantage of adding margin, height, width, padding etc            
      -->


   <!-- Block elements -->
   <h1>Block level Elements</h1>
   <h2>Heading 1</h2>
   <h2>Heading 2</h2>
   <hr>
   <!-- inline elements -->
   <h1>Inline level Elements</h1>
   <a href="">inline 1</a>
   <a href="">inline 2</a>
   <hr>
   <img src="./Mysore_Palace__India_(photo_-_Jim_Ankan_Deka).webp" alt="palace">
   <img src="./pexels-engin-akyurt-2347311.jpg" alt="food">
   <img src="./pexels-lumn-167682.jpg" alt="pen">

   <hr>
   <!-- inline block elements -->
   <div class="inline-block">
      <a href="">MY WEB</a>
      <a href="">MY WEB 2</a>
   </div>

</body>


</html>
